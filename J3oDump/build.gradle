// Note: "common.gradle" in the root project contains additional initialization
//   for this project. This initialization is applied in the "build.gradle"
//   of the root project.

plugins {
    id 'application'
}

description = 'command-line tool to dump J3O assets'

tasks.withType(JavaCompile) { // Java compile-time options:
    options.deprecation = true
}

mainClassName = 'jme3utilities.cli.J3oDump'
if (!hasProperty('mainClass')) {
    ext.mainClass = mainClassName
}
jar.manifest.attributes('Main-Class': mainClassName)

dependencies {
    implementation 'org.jmonkeyengine:jme3-desktop:' + jme3Version
    implementation 'org.jmonkeyengine:jme3-plugins:' + jme3Version

    //implementation 'com.github.stephengold:Heart:' + heartVersion
    implementation project(':HeartLibrary')
}

distTar.dependsOn(':HeartLibrary:pom', ':HeartLibrary:pomAsc')
distZip.dependsOn(':HeartLibrary:pom', ':HeartLibrary:pomAsc')
startScripts.dependsOn(':HeartLibrary:pom', ':HeartLibrary:pomAsc')
