// Note: "common.gradle" in the root project contains additional initialization
//   for this project. This initialization is applied in the "build.gradle"
//   of the root project.

plugins {
    id 'java-library'
    id 'maven-publish'
}

description = 'the Heart Library for jMonkeyEngine'
ext {
    artifact = 'Heart'
    version = heartVersion
    baseName = "$artifact-$version"
}

jar {
    archiveBaseName = project.ext.baseName
    exclude('**/arrow.blend')
}
javadocJar { archiveBaseName = project.ext.baseName }
sourcesJar { archiveBaseName = project.ext.baseName }
processResources.dependsOn(':HeartAssets:shapeTextures')

dependencies {
    api 'org.jmonkeyengine:jme3-core:' + jmonkeyengineVersion

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.jmonkeyengine:jme3-desktop:' + jmonkeyengineVersion
}

build.dependsOn('pom')
task('pom', type: Copy) {
    dependsOn 'generatePomFileForMavenPublication'
    from "${buildDir}/publications/maven/pom-default.xml"
    into "${buildDir}/libs"
    rename '.*', baseName + '.pom'
}

publishToMavenLocal.doLast {
    println 'published to ' + baseName
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId artifact
            from components.java
            pom {
                licenses {
                    license {
                        distribution = 'repo'
                        name = 'New BSD (3-clause) License'
                        url = 'https://opensource.org/licenses/BSD-3-Clause'
                    }
                }
            }
            version project.ext.version
        }
    }
}