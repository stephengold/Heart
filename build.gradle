// Gradle build script for the Heart project

plugins {
    id 'base' // to add a "clean" task to the root project
}

ext {
    jmeTarget = '' // distinguish non-JME libraries built for specific JME releases

    // current version of the JMonkeyEngine libraries:
    jme3Version = '3.7.0-alpha1'

    heartSnapshot = '-SNAPSHOT' // for development builds
    //heartSnapshot = '' // for release builds
    heartVersion = '9.0.1' + jmeTarget
}

subprojects {
    apply from: rootProject.file('common.gradle')
}

configurations.configureEach {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // to disable caching of snapshots
}

tasks.register('AppChooser') {
    dependsOn ':HeartExamples:AppChooser'
    description 'Runs the example apps.'
}

tasks.register('checkstyle') {
    dependsOn ':HeartExamples:checkstyleMain', ':HeartLibrary:checkstyleMain', \
        ':HeartLibrary:checkstyleTest', ':J3oDump:checkstyleMain'
    description 'Checks the style of all Java sourcecode.'
}

// Register publishing tasks:

tasks.register('install') {
    dependsOn ':HeartLibrary:install'
    description 'Installs Maven artifacts to the local repository.'
}
tasks.register('release') {
    dependsOn ':HeartLibrary:release'
    description 'Stages Maven artifacts to Sonatype OSSRH.'
}
